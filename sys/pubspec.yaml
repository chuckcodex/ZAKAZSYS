name: flutter_pos_system
description: A comprehensive POS system with Supabase and SQFlite integration
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  
  # State Management
  provider: ^6.0.5
  
  # Database
  supabase_flutter: ^1.10.25
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # CSV Export
  csv: ^5.0.2
  
  # File Operations
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  share_plus: ^7.2.1
  
  # Date & Time
  intl: ^0.18.1
  
  # UI Enhancements
  flutter_slidable: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Utilities
  uuid: ^4.1.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700